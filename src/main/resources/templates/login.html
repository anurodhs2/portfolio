<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="welcome-section">
            <img th:src="@{/images/logo.png}" alt="Logo">
        </div>
        <div class="form-section">
            <form th:action="@{/login}" th:method="post">
                <input type="text" name="username" placeholder="Username" value="anurodhs2" required>
                <input type="password" name="password" placeholder="Password" value="abc123" required>
                <input type="submit" value="SIGN IN">
            </form>
            <div class="create-account">
                <p>Don't have an account yet? <a th:href="@{/register}">Create an account</a></p>
            </div>
            <div th:if="${error != null}">
		        <p style="color: red;">[[${error}]]</p>
		    </div>
        </div>
    </div>
</body>
</html>
